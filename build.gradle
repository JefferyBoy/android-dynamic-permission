buildscript {
    repositories {
        google()
        gradlePluginPortal()
        mavenCentral()
    }
    dependencies {
        classpath 'org.aspectj:aspectjweaver:1.9.9.1'
        classpath 'org.aspectj:aspectjtools:1.9.9.1'
        classpath 'com.android.tools.build:gradle:7.2.2'
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}